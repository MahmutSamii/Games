<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Tarihi Görmek İçin Butona Tıklayınız.</p>
<button id="tarihGosteren">Tarih</button>
<p id="tarih"></p>
<script>
    document.getElementById('tarihGosteren').onclick=tarihGoster;

    function tarihGoster(){
        document.getElementById('tarih').innerHTML=Date();
    }
</script>
</body>
</html>
