<script>
    // createComment () : belge içerisine yeni bir açıklama node'u oluşturur ve oluşturduğu node'u bir node object olarak geriye döndürür.
    // appendChild ()   : bir node'u belirtilecek olan herhangi bir elemanın içerisine en sonda olmak üzere eklemek için kullanılır.

    var sonuc = document.createComment("Buyur ne baktın çay var simit var lan neye baktın!!!");
    document.body.appendChild(sonuc);

</script>
