<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="ornek()">HTML akışı aç</button>
<script>
  // open  () : belge içerisinden yeni bir html çıktı akışı açmak için kullanılır.
  // close () : open metodu ile açılan html çıktı akışını kapatmak için kullanılır.
  // parametreler :
  // 1.parametre : Mimetype
  // 2.parametre : Geçmiş aktarımı

  function ornek(){
      document.open();
      document.write('Burası muştur yolu yokuştur');
      document.close();
  }

</script>
</body>
</html>
