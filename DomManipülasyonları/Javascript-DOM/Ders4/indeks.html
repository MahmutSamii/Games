<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="islemsari()">Sarı</button>
<button onclick="islemmavi()">Mavi</button>
<button onclick="islemkirmizi()">Kırmızı</button>
<button onclick="islemsiyah()">Siyah</button>
<button onclick="islemyesil()">Yeşil</button>
<button onclick="islembeyaz()">Beyaz</button>

<script>
    // body : belge içerisindeki body etiketinin referansını elde etmek için kullanılır.

    function islemsari (){
        document.body.style.backgroundColor="yellow";
    }
    function islemmavi (){
        document.body.style.backgroundColor="blue";
    }
    function islemkirmizi (){
        document.body.style.backgroundColor="red";
    }
    function islemsiyah (){
        document.body.style.backgroundColor="black";
    }
    function islembeyaz (){
        document.body.style.backgroundColor="white";
    }
    function islemyesil (){
        document.body.style.backgroundColor="green";
    }


</script>
</body>
</html>
