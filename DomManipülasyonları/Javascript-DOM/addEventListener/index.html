<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onclick="ornek()">
<script>
    // addEventListener : belgeye event işaretleyicisi eklemek için kullanılır.işaretlenen veya dinlenen event  belgede gerçekleştirilicek olursa
    // belirtilicek olan fonksiyon veya fonksiyonlar çalışır.

    var dizi=["#D24D57","#e74c3c","#f1c40f","#2c3e50","#8e44ad","#bdc3c7","#1abc9c","#3498db","#95a5a6"];

     document.addEventListener('click',function ornek(){
         var rastgele =Math.floor(Math.random()*dizi.length);
         document.body.style.backgroundColor=dizi[rastgele];
     })
</script>
</body>
</html>
